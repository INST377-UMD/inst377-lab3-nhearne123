<html>
    <head>
        <title>Lab 3 - Rock Paper Scissor</title>
        <link rel="stylesheet" href="Lab_3.css">
    </head>

    <body>
        <!-- Header Section -->
         <header id="header">
            <h1>Lab 3 - Rock Paper Scissor</h1>
         </header>

        <!-- Navigation Section -->
         <nav id="main-nav">
            <ul>
                <li><a href="https://www.google.com" target="_blank">Googe</a</li>
                <li><a href="https://testudo.umd.edu/" target="_blank">Testudo</a></li>
                <li><a href="https://www.nursing.umaryland.edu/" target="_blank">UMSON</a></li>
            </ul>
         </nav>

        <!-- Main Content/Sidebar -->
        <div class="content-box">
         <h3>Please fill out answers!</h3>
            <form>
             <!-- Your Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <!-- Your Choice -->
                <label for="your-choice">Your Choice:</label>
                <select id="your-choice" name="your-choice">
                    <option hidden disabled selected>-- Select Option</option>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissor">Scissor</option>
                </select>
                <br>
                <input type="submit">
        </div>
        
        <aside id="rules">
            <div class="sidebar">
                <h3>Rules!</h3>
                <h3>You must choose Rock, Paper, or Scissors</h3>
                <h3>The Combos are as follows:</h3>
                    <ul>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                        <li>Paper beats Rock</li>
                    </ul>
            </div>

        </aside>
         </form>

        <!-- Footer Section -->
        <footer id="header">
            <p>Good luck!</p>
         </footer>
    </body>
</html>
